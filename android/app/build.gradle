plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def findFlutterFromPath = {
    def isWindows = System.getProperty('os.name').toLowerCase().contains('win')
    def executableNames = isWindows ? ['flutter.bat', 'flutter.cmd', 'flutter'] : ['flutter']
    def pathEntries = (System.getenv('PATH') ?: '').split(java.io.File.pathSeparator)

    for (entry in pathEntries) {
        for (name in executableNames) {
            def flutterExecutable = new File(entry, name)
            if (flutterExecutable.exists() && flutterExecutable.canExecute()) {
                return flutterExecutable.parentFile?.parent
            }
        }
    }
    return null
}

def flutterRoot = localProperties.getProperty('flutter.sdk') ?: System.getenv('FLUTTER_ROOT') ?: System.getenv('FLUTTER_HOME') ?: findFlutterFromPath()
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define flutter.sdk in android/local.properties, set FLUTTER_ROOT/FLUTTER_HOME, or ensure flutter is available on PATH.")
}

if (!file("$flutterRoot/packages/flutter_tools/gradle/flutter.gradle").exists()) {
    throw new GradleException("Flutter SDK path is invalid: $flutterRoot (missing packages/flutter_tools/gradle/flutter.gradle).")
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.example.driver_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId = "com.example.driver_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:34.8.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-storage'
}